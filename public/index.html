<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Andrew Bruner | Weblog</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container" id="app" v-cloak>
            <nav class="navbar navbar-light">
                <a class="navbar-brand d-sm-none" href="#"><small class="font-weight-light">Andrew Bruner | Weblog</small></a>
                <a class="navbar-brand font-weight-light d-none d-sm-flex" href="#">Andrew Bruner | Weblog</a>
                <a class="btn btn-outline-dark btn-sm font-weight-light" href="/authenticate" role="button">Log In</a>
            </nav>
            <div class="card" v-for="post in posts" v-bind:key="post._id">
                <div class="card-body">
                    <h1 class="card-title">{{ post.title }}</h1>
                    <div class="card-text">
                        <span v-html="post.html"></span>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="app.js"></script>
    </body>
</html>
